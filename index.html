<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWS - Planning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="/assets/css/app.css" rel="stylesheet" />
</head>
<body>
<div id="app">

    <nav-bar v-bind:scope="this.scope" v-on:scope-changed="onChangeScope"></nav-bar>

    <div class="container-fluid">
        <h1>{{ scope.toUpperCase() }} Instances planning</h1>

        <div class="row">
            <div class="col">
                <button class="btn btn-info" @click="addItem">Add {{ scope.toUpperCase() }} Instance</button>
            </div>
        </div>
        <hr/>

        <planning ref="planning" v-bind:scope="this.scope" v-on:edit-item="onEditItem"></planning>
    </div>

    <parameters ref="parameters" v-bind:scope="this.scope" v-on:refresh-request="onRefreshRequest"></parameters>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="/assets/js/configuration.js"></script>
<script src="/assets/js/api/api.js"></script>
<script src="/assets/js/api/apiClient.js"></script>

<script src="/assets/js/components/component_navbar.js"></script>
<script src="/assets/js/components/component_planning.js"></script>
<script src="/assets/js/components/component_parameters.js"></script>

<script src="/assets/js/common.js"></script>

<script src="/assets/js/app.js"></script>
</body>
</html>
